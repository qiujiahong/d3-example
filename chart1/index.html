<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="600" height="400">

</svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
    console.log("height="+d3.select("svg").attr("height"));
    console.log("width="+d3.select("svg").attr("width"));
    d3.select("svg")
        .selectAll("circle")
        .data([10,50,100])
        .enter().append("circle")
        .attr("cx",function (d) {
            return d;
        })
        .attr("cy",function () {
            return 100;
        })
        .attr("r",10);

    d3.select("svg")
        .selectAll("rect")
        .data([10,50,100])
        .enter().append("rect")
        .attr("x",function (d) {
            return d+"px";
        })
        .attr("y","200px")
            .attr("width","20px")
            .attr("height","30px");

</script>
</body>
</html>
